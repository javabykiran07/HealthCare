<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h3>Specialization Register</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/spec/save}" method="POST" id="specForm">
                    <!-- row#1 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="specCode">CODE</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="specCode" id="specCode" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <span id="specCodeError"></span>
                        </div>
                    </div>

                    <!-- row#2 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="specName">NAME</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="specName" id="specName" class="form-control"/>
                        </div>
                        <div class="col-6">
                            <span id="specNameError"></span>
                        </div>
                    </div>

                    <!-- row#3 -->
                    <div class="row">
                        <div class="col-2">
                            <label for="specNote">NOTE</label>
                        </div>
                        <div class="col-4">
                            <textarea name="specNote" id="specNote" class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <span id="specNoteError"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Create <i class="fa fa-plus-square" aria-hidden="true"></i></button>
                </form>
            </div>
            <div th:if="${message!=null}" class="card-footer bg-white text-info">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
    <script>
      $(document).ready(function () {
        // 1 hide error section
        $("#specCodeError").hide();
        $("#specNameError").hide();
        $("#specNoteError").hide();
        //2 define error variable
        var specCodeError = false;
             
        var specNameError=false;
         var specNoteError=false;
        // 3 validate function
        function validate_specCode() {
            var val= $("#specCode").val();
            var exprForCode = /^[A-Z]{4,12}$/;
            if(val==""){
                $("#specCodeError").show();
                $("#specCodeError").html("* <b> code </b> can not be empty ");
                $("#specCodeError").css("color","red");
                var specCodeError = false;

            }else if(!exprForCode.test(val)){
                $("#specCodeError").show();
                $("#specCodeError").html("* <b> code </b> must be 4 to 12 chars only. ");
                $("#specCodeError").css("color","red");
                var specCodeError = false;

            }
            else{
                $("#specCodeError").hide();
                var specCodeError = true;

            }
          return specCodeError;
        }

        function validate_specName(){
            var val= $("#specName").val();
            var exprForName = /^[A-Za-z0-9\s\.]{4,55}$/;
            if(val==""){
                $("#specNameError").show();
                $("#specNameError").html("* <b> name </b> can not be empty ");
                $("#specNameError").css("color","red");
                var specNameError = false;

            }else if(!exprForName.test(val)){
                $("#specNameError").show();
                $("#specNameError").html("* <b> name </b> must be 4 to 25  chars only. ");
                $("#specNameError").css("color","red");
                var specNameError = false;

            }
            else{
                $("#specNameError").hide();
                var specNameError = true;

            }
          return specNameError;
        }

        function validate_specNote() {
            var val= $("#specNote").val();
            var exprForNote = /^[A-Za-z0-9\.\,\s\-]{4,300}$/;
            if(val==""){
                $("#specNoteError").show();
                $("#specNoteError").html("* <b> note </b> can not be empty ");
                $("#specNoteError").css("color","red");
                var specNoteError = false;

            }else if(!exprForNote.test(val)){
                $("#specNoteError").show();
                $("#specNoteError").html("* <b> note </b> can have 4 to 100 chars A-z a-z 0-9 . , - (space) ");
                $("#specNoteError").css("color","red");
                var specNoteError = false;

            }
            else{
                $("#specNoteError").hide();
                var specNoteError = true;

            }
          return specNoteError;
        }
        // 4 action -event
        $("#specCode").keyup(function () {
            $(this).val($(this).val().toUpperCase());
          validate_specCode();
        });

        $("#specName").keyup(function(){
            validate_specName();
        });
        $("#specNote").keyup(function(){
            validate_specNote();
        });
        // on submit
        $("#specForm").submit(function () {
            validate_specCode();
            validate_specName();
            validate_specNote();
            if(specCodeError && specNameError && specNoteError){
                return true;
            }else{
                return false;
            }
        });
      });
    </script>
  </body>
</html>
